<mat-dialog-content class="mat-typography">
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="title" name="title" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="description" name="description" required></textarea>
    </mat-form-field>
    <br>

    <div>
      @if (isUpdate) {

      @for (lesson of lessons ; track $index) {

      <mat-form-field appearance="fill">
        <mat-label>Lesson Title</mat-label>
        <input matInput [(ngModel)]="lesson.title" name="lessonTitle{{lesson.id}}" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Lesson Content</mat-label>
        <textarea matInput [(ngModel)]="lesson.content" name="lessonContent{{lesson.id}}" required></textarea>
      </mat-form-field>
      <button mat-icon-button (click)="deleteLesson(lesson.id)">
        <mat-icon>delete</mat-icon>
      </button>
      } }

    </div>

    @if (isUpdate) {
    <button mat-button (click)="showLessonInput=true">Add Lesson</button>}
    <br>
    @if(showLessonInput){
    <div>
      <app-lesson-add-form [courseId]="idcurentCourse "></app-lesson-add-form>
    </div>}
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveDetail()">Save</button>
</mat-dialog-actions>
